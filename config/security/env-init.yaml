apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prmotion-pipelines:env-init:flux-init
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
- apiGroups:
  - ""
  - apps
  resources:
  - deployments
  - services
  - configmaps
  - secrets
  - serviceaccounts
  verbs:
  - get
  - create
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - rolebindings
  verbs:
  - get
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pipeline:env-init:flux-init
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pipeline:env-init:flux-init
subjects:
- kind: ServiceAccount
  name: env-init
  namespace: ${NAMESPACE}
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pipeline:env-init:${PROJECT_STANDARD_NAME}-flux
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      rbac.authorization.k8s.io/aggregate-to-edit: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pipeline:env-init:flux-projects
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pipeline:env-init:flux-projects
subjects:
- kind: ServiceAccount
  name: env-init
  namespace: ${NAMESPACE}
