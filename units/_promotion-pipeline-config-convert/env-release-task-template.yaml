taskRef:
  kind: ClusterTask
  name: env-release
params:
- name: job-id
  value: "$(params.job-id)"
- name: env
  value: ${ENV}
- name: promotion-pipeline-namespace
  value: ${PROMOTION_PIPELINE_NAMESPACE}
- name: promotion-name
  value: "$(params.promotion-name)"
- name: env-version
  value: "$(params.env-version)"
