- name: ${ENV}
  taskRef:
    kind: ClusterTask
    name: pipelinerun-apply
  params:
  - name: name
    value: $(context.pipelineRun.name)-pw-${ENV}
  - name: spec
    value: |
      pipelineRef:
        name: branch-push-pipeline-wrapper
      serviceAccountName: pipeline
      workspaces:
      - name: pipelines
        persistentVolumeClaim:
          claimName: pipeline-all-workspaces-pvc
      - name: gitea-user-token
        secret:
          SecretName: gitea-user-token
      params:
      - name: purpose
        value: ${PURPOSE}
      - name: job-id 
        value: $(context.pipelineRun.name)-$(params.repo-ref)
      - name: repo-full-name
        value: $(params.repo-full-name)
      - name: repo-url
        value: $(params.repo-url)
      - name: repo-branch
        value: $(params.repo-branch)
      - name: repo-ref
        value: $(params.repo-ref)
      - name: git-server
        value: $(params.git-server)
      - name: env
        value: ${ENV}
