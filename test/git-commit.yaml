apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: git-commit
spec:
  serviceAccountName: pipeline-git-ssh

  workspaces:
  - name: workspace
    emptyDir: {}
  - name: add
    persistentVolumeClaim:
      claimName: test-abc

  params:
  - name: script-file
    value: aaaaaaa
  - name: message
    value: bbbbbbbbb

  taskRef:
    name: git-commit
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-abc
spec:
  volumeName: test-abc
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: test-abc
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 5Gi
  hostPath:
    path: /tmp/abc
    type: Directory
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
