apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: tt
spec:
  serviceAccountName: pipeline-git-ssh
  pipelineRef:
    name: release-init
  workspaces:
  - name: workspace
    persistentVolumeClaim:
      claimName: config-all-workspaces-pvc
    subPath: aaaa
  - name: add
    configmap:
      name: release
  - name: token
    secret:
      secretName: gitea-user-token

  params:
  - name: repo-url
    value: ssh://git@10.1.40.43:30220/root/test.git
  - name: project
    value: root/test
  - name: version
    value: 1.0.1
---

