apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: git-tag
spec:
  serviceAccountName: pipeline-git-ssh

  params:
  - name: tag
    value: 1.0.0-auto-test-pass-
  - name: append
    value: "true"
  - name: force
    value: "true"
  - name: msg
    value: |
      aaaaaaaa
      bbbbbbb
      cccccc
  - name: user
    value: aaa
  - name: email
    value: aaaaa@aaa.com

  taskRef:
    name: git-tag

  workspaces:
  - name: workspace
    emptyDir: {}
