apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-all-workspaces-pvc
spec:
  volumeName: config-all-workspaces-pv
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 8Gi
  volumeMode: Filesystem
---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-all-workspaces-pv
spec:
  hostPath: 
    path: /tmp/config-all
    type: DirectoryOrCreate
  capacity:
    storage: 8Gi
  accessModes:
  - ReadWriteMany
---
