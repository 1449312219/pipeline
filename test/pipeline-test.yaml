apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: tt
spec:

  tasks:
  - name: a
    taskSpec:
      results:
      - name: a
      steps:
      - image: busybox:1.31
        command:
        - sh
        - -c 
        - echo -n  aaaaaaaaa > $(results.a.path); cat -n $(results.a.path)
  - name: b
    runAfter:
    - a
    params:
    - name: a
      value: $(tasks.a.results.a)
    - name: b
      value: |
        111111111
    taskSpec:
      params:
      - name: a
      - name: b
      steps:
      - image: busybox:1.31
        command:
        - sh
        - -c
        - a=$(params.a) echo $a;  a=$(params.a) echo $a > ccc; sleep 1d;


---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: tt
spec:
  pipelineRef:
    name: tt
