apiVersion: v1
kind: Pod
metadata:
  labels:
    run: test
  name: test
spec:
  volumes:
  - name: t
    configMap:
      name: mvn-settings
  containers:
  - args:
    - sleep
    - "120"
    image: 10.1.40.43:5000/busybox:1.31
    name: test
    resources: {}
    volumeMounts:
    - name: t
      mountPath: /tmp
  restartPolicy: Never
